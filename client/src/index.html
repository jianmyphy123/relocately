<!doctype html>
  <html lang="en" ng-controller="MainCtrl">

  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Relocately IOI app">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title ng-bind="title">Relocately.com</title>

    <link rel="icon" type="image/png" href="assets/favicon.png"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- build:css assets/css/main.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/js/typeahead/ui-bootstrap-custom-2.5.0-csp.css"/>
    <link rel="stylesheet" href="css/global.css"/>

  <body id="app">

    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
